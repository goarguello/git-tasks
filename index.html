<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RCS max</title>
  <link rel="stylesheet" href="css/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <div id="menu-search">
      <button class="menu-buttons">
        <img src="img/menu.svg" alt="menu-icon">
      </button>
      <button class="menu-buttons">
        <img src="img/search.svg" alt="search-icon">
      </button>
    </div>
    <div id="logo">RCSmax</div>
    <div id="user-menu" class="roboto">
      <button id="user-button">D</button>
      Diego
    </div>
  </header>
  <main>
    <div></div>
    <div id="main-movie">
      <h2>la <br> nueva
        <br> Cenicienta</h2>
      <p> <b> FAVORITA DE LOS FANS</b> <br> "Había una vez" es apenas el comienzo. Con Hilary Duff.</p>
      <div>
        <button class="play-button"><i class="fa-solid fa-play"></i></button>
        <button class="more-info roboto">MÁS INFO</button>
      </div>
    </div>
    <div id="recent-movies">
      <h3>Continuar viendo ></h3>
      <div class="movies-container">
        <div id="the-soprano">
          <div class="options-movie">
            <button><i class="fa-solid fa-play"></i></button>
            <button>+</button>
          </div>
        </div>
      </div>
    </div>
  </main>
  <script src="https://kit.fontawesome.com/9e54ced884.js" crossorigin="anonymous"></script>
</body>
</html>
